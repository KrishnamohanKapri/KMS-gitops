apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kms-backend-route
  namespace: kms
spec:
  parentRefs:
  - name: kms-gateway
  hostnames:
  - "api.kms.example.com"
  rules:
  - matches:
    - path:
      type: PathPrefix
      value: /
    backendRefs:
    - name: kms-backend
      port: 8001