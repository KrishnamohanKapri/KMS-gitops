apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kms-gateway
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/krishnamohankapri/KMS-gitops.git
    targetRevision: main
    path: gateway
  destination:
    server: https://kubernetes.default.svc
    namespace: kms
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  ignoreDifferences:
  - group: gateway.networking.k8s.io
    kind: Gateway
    jsonPointers:
    - /status
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    jsonPointers:
    - /status
  - group: gateway.networking.k8s.io
    kind: GatewayClass
    jsonPointers:
    - /status