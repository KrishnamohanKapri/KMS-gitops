apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: monitoring
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0
    positions:
      filename: /tmp/positions.yaml
    clients:
      - url: http://loki:3100/loki/api/v1/push
    limits_config:
      max_streams: 100
      max_line_size: 256KB
    scrape_configs:
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        pipeline_stages:
          - docker: {}
        relabel_configs:
          # Standard labels
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container
          # Path construction: /var/log/pods/namespace_podname_poduid/containername/*.log
          # Step 1: Combine namespace_podname_poduid
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_pod_name, __meta_kubernetes_pod_uid]
            separator: "_"
            target_label: __tmp_kubernetes_pod_dir
          # Step 2: Prepend /var/log/pods/
          - source_labels: [__tmp_kubernetes_pod_dir]
            regex: (.*)
            target_label: __tmp_kubernetes_pod_path
            replacement: /var/log/pods/$1
          # Step 3: Add container name
          - source_labels: [__tmp_kubernetes_pod_path, __meta_kubernetes_pod_container_name]
            separator: "/"
            target_label: __tmp_kubernetes_pod_path_full
          # Step 4: Add /*.log suffix
          - source_labels: [__tmp_kubernetes_pod_path_full]
            regex: (.*)
            target_label: __path__
            replacement: $1/*.log
          # Filter to kms namespace LAST (after path is constructed)
          - source_labels: [__meta_kubernetes_namespace]
            action: keep
            regex: kms
