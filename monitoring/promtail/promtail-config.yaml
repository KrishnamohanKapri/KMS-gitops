apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: monitoring
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0
    positions:
      filename: /tmp/positions.yaml
    clients:
      - url: http://loki:3100/loki/api/v1/push
    limits_config:
      max_streams: 500
      max_line_size: 256KB
    scrape_configs:
      # Static file scraping - only watch kms namespace pods
      - job_name: kms-pods
        static_configs:
          - targets:
              - localhost
            labels:
              job: kms-pods
              __path__: /var/log/pods/kms_*/*/*.log
        pipeline_stages:
          - regex:
              expression: '.*/pods/(?P<namespace>[^_]+)_(?P<pod_name>[^_]+)_(?P<pod_uid>[^/]+)/(?P<container_name>[^/]+)/(?P<restart_count>\d+)\.log'
          - labels:
              namespace:
              pod_name:
              container_name:
          - timestamp:
              source: time
              format: RFC3339Nano
      # Optional: Also watch monitoring namespace (excluding Promtail itself)
      - job_name: monitoring-pods
        static_configs:
          - targets:
              - localhost
            labels:
              job: monitoring-pods
              __path__: /var/log/pods/monitoring_*/*/*.log
        pipeline_stages:
          - regex:
              expression: '.*/pods/(?P<namespace>[^_]+)_(?P<pod_name>[^_]+)_(?P<pod_uid>[^/]+)/(?P<container_name>[^/]+)/(?P<restart_count>\d+)\.log'
          - drop:
              expression: '.*promtail.*'
              drop_counter_reason: "exclude_promtail"
          - labels:
              namespace:
              pod_name:
              container_name:
          - timestamp:
              source: time
              format: RFC3339Nano