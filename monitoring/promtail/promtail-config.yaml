apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: monitoring
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0
    positions:
      filename: /tmp/positions.yaml
    clients:
      - url: http://loki:3100/loki/api/v1/push
    scrape_configs:
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          # MINIMAL CONFIG - just path, no filtering
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_pod_name, __meta_kubernetes_pod_uid]
            separator: "_"
            target_label: __tmp_kubernetes_pod_dir
          - source_labels: [__tmp_kubernetes_pod_dir]
            regex: (.*)
            target_label: __tmp_kubernetes_pod_path
            replacement: /var/log/pods/$1
          - source_labels: [__tmp_kubernetes_pod_path, __meta_kubernetes_pod_container_name]
            separator: "/"
            target_label: __path__
          - source_labels: [__path__]
            regex: (.*)
            target_label: __path__
            replacement: $1/*.log
