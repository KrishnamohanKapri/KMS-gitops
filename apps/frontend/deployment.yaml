apiVersion: apps/v1
kind: Deployment
metadata:
  name: kms-frontend
  namespace: kms
  labels:
    app: kms-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kms-frontend
  template:
    metadata:
      labels:
        app: kms-frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/krishnamohankapri/kms-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
